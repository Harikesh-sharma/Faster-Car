<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .content-container {
        width: 100%;
        max-width: 480px;
        background: white;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .reset-form {
        margin: 2rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }
      .reset-form label {
        font-weight: bold;
      }
      .reset-form input {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .reset-form button {
        padding: 0.75rem;
        background-color: #28a745;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Set New Password</h1>
      <form id="resetForm" class="reset-form">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required />
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" required />
        <button type="submit">Update Password</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("resetForm");
        const params = new URLSearchParams(window.location.search);
        const mobileNumber = params.get("mobile");

        if (!mobileNumber) {
          alert("Invalid request. Please go back and try again.");
          window.location.href = "forgot-password.html";
          return;
        }

        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmNewPassword =
            document.getElementById("confirmNewPassword").value;

          if (newPassword !== confirmNewPassword) {
            alert("Passwords do not match. Please try again.");
            return;
          }

          let userCredentials =
            JSON.parse(localStorage.getItem("userCredentials")) || {};
          userCredentials[mobileNumber] = newPassword;
          localStorage.setItem(
            "userCredentials",
            JSON.stringify(userCredentials)
          );

          alert("Password has been reset successfully. Please log in.");
          window.location.href = "login.html";
        });
      });
    </script>
  </body>
</html>
