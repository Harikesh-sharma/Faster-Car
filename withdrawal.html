<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Withdrawal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .content-container {
        width: 100%;
        max-width: 480px;
        background: white;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        position: relative;
      }
      .header-back-btn {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
        color: #333;
      }
      .header-back-btn:hover {
        color: chocolate;
      }
      .withdrawal-form {
        margin: 2rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }
      .withdrawal-form label {
        font-weight: bold;
      }
      .withdrawal-form input {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .withdrawal-form button {
        padding: 0.75rem;
        background-color: #dc3545; /* A red for withdrawal/danger action */
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.2s;
      }
      .withdrawal-form button:hover {
        background-color: #c82333;
      }
      .info-text {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .back-link {
        display: block;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }
      .balance-display {
        text-align: center;
        margin: 1rem 0 2rem 0;
        padding: 1rem;
        background: #f9f9f9;
        border-radius: 8px;
      }
      .balance-display span {
        color: #6c757d;
      }
      .balance-display strong {
        display: block;
        font-size: 2rem;
        color: #333;
      }
    </style>
    <!-- Added style for feedback messages -->
    <style>
      .feedback-message {
        padding: 1rem; border-radius: 4px; margin-bottom: 1rem; text-align: center; display: none;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Withdraw Funds</h1>
      <p class="info-text">
        Enter the amount and your bank details to request a withdrawal.
      </p>
      <div class="balance-display">
        <span>Withdrawable Balance</span>
        <strong id="balanceDisplay">₹0.00</strong>
      </div>

      <!-- Message area for feedback -->
      <div id="feedbackMessage" class="feedback-message"></div>

      <form id="withdrawalForm" class="withdrawal-form">
        <label for="withdrawalAmount">Amount to Withdraw (₹):</label>
        <input
          type="number"
          id="withdrawalAmount"
          name="withdrawalAmount"
          placeholder="e.g., 1000"
          required
          min="220"
        />
        <label for="accountNumber">Bank Account Number:</label>
        <input
          type="text"
          id="accountNumber"
          name="accountNumber"
          placeholder="Enter your account number"
          required
        />
        <label for="ifscCode">IFSC Code:</label>
        <input
          type="text"
          id="ifscCode"
          name="ifscCode"
          placeholder="Enter bank IFSC code"
          required
        />
        <!-- Added Password Field for Security -->
        <label for="password">Withdrawal Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your withdrawal password"
          required />
        <button type="submit">Request Withdrawal</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        // Add back button functionality
        const backBtn = document.createElement('button');
        backBtn.innerHTML = '&#x2190;'; // Left arrow
        backBtn.className = 'header-back-btn';
        backBtn.onclick = () => window.location.href = 'dashboard.html';
        document.querySelector('.content-container').prepend(backBtn);

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        const form = document.getElementById("withdrawalForm");
        const balanceDisplay = document.getElementById("balanceDisplay");
        const feedbackMessage = document.getElementById("feedbackMessage");
        let currentEarnings = 0;

        // Fetch user data from backend
        try {
            const response = await fetch('http://localhost:5000/api/user/data', { headers: { 'x-auth-token': token } });
            const data = await response.json();
            currentEarnings = data.user.earnings || 0;
            balanceDisplay.textContent = `₹${parseFloat(currentEarnings).toFixed(2)}`;
            document.getElementById("accountNumber").value = data.user.bankDetails?.account || '';
            document.getElementById("ifscCode").value = data.user.bankDetails?.ifsc || '';
        } catch (error) {
            console.error('Failed to fetch data', error);
            balanceDisplay.textContent = 'Error';
        }

        // Helper function to show feedback
        function showFeedback(message, isError = false) {
            feedbackMessage.textContent = message;
            feedbackMessage.style.display = 'block';
            feedbackMessage.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
            feedbackMessage.style.color = isError ? '#721c24' : '#155724';
        }

        form.addEventListener("submit", async function (event) {
          event.preventDefault();
          feedbackMessage.style.display = 'none'; // Hide previous messages

          const withdrawalAmount = parseFloat(
            document.getElementById("withdrawalAmount").value
          );
          const password = document.getElementById("password").value;
          const accountNumber = document.getElementById("accountNumber").value;
          const ifscCode = document.getElementById("ifscCode").value;

          try {
            const response = await fetch('http://localhost:5000/api/user/withdraw', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-auth-token': token },
                body: JSON.stringify({
                    amount: withdrawalAmount,
                    password: password,
                    accountNumber: accountNumber,
                    ifscCode: ifscCode
                })
            });

            const data = await response.json();
            if (!response.ok) throw new Error(data.message);

            showFeedback(data.message, false);
            balanceDisplay.textContent = `₹${parseFloat(data.newEarnings).toFixed(2)}`;
            form.reset();
          } catch (error) {
              showFeedback(error.message, true);
          }

          // Clear the form fields after submission
          document.getElementById("withdrawalAmount").value = "";
          document.getElementById("accountNumber").value = "";
          document.getElementById("ifscCode").value = "";
          document.getElementById("password").value = "";

        });
      });
    </script>
  </body>
</html>
