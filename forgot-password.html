<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .content-container {
        width: 100%;
        max-width: 480px;
        background: white;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .forgot-form {
        margin: 2rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        text-align: left;
      }
      .forgot-form label {
        font-weight: bold;
      }
      .forgot-form input {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .forgot-form button {
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
        margin-top: 1rem;
      }
      .info-text {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .back-link {
        display: block;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Reset Password</h1>
      <p class="info-text">
        Enter your registered mobile number to reset your password.
      </p>
      <form id="forgotForm" class="forgot-form">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <a href="login.html" class="back-link">Back to Log In</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("forgotForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const mobileNumber = document.getElementById("mobileNumber").value;
          const registeredMobiles = JSON.parse(localStorage.getItem("registeredMobiles")) || [];

          if (registeredMobiles.includes(mobileNumber)) {
            // If number is registered, proceed to reset page
            window.location.href = `reset-password.html?mobile=${mobileNumber}`;
          } else {
            alert("This mobile number is not registered.");
          }
        });
      });
    </script>
  </body>
</html>
