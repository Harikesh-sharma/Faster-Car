<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .content-container {
        width: 100%;
        max-width: 480px;
        background: white;
        padding: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .income-summary {
        background: #f9f9f9;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        border-left: 4px solid chocolate;
      }
      .income-summary h3 {
        margin-top: 0;
      }
      .income-summary strong {
        font-size: 1.8rem;
        color: #28a745;
      }
      .car-list-section {
        text-align: left;
      }
      .car-list-section h3 {
        text-align: center;
        margin-bottom: 1rem;
      }
      #income-cars-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .income-car-item {
        padding: 1rem;
        background: #f9f9f9;
        border-radius: 8px;
        border-left: 5px solid #007bff;
      }
      .income-car-item.expired {
        border-left-color: #6c757d;
        opacity: 0.7;
      }
      .car-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .car-header .car-name {
        font-weight: bold;
        font-size: 1.1rem;
      }
      .car-header .status {
        font-weight: bold;
        padding: 0.2rem 0.5rem;
        border-radius: 4px;
        color: white;
      }
      .car-header .status.active {
        background-color: #28a745;
      }
      .car-header .status.expired {
        background-color: #6c757d;
      }
      .car-details-table {
        width: 100%;
        text-align: left;
        font-size: 0.9rem;
      }
      .car-details-table td {
        padding: 0.3rem 0;
      }
      .car-details-table td:last-child {
        text-align: right;
        font-weight: bold;
      }
      .no-cars-message {
        text-align: center;
        color: #6c757d;
        padding: 1rem;
      }
      .back-link {
        display: block;
        margin-top: 2rem;
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="content-container">
      <h1>Income Details</h1>

      <div class="income-summary">
        <h3>Total Daily Income (from active cars)</h3>
        <strong id="totalDailyIncome">₹0.00</strong>
      </div>

      <div class="car-list-section">
        <h3>My Purchased Cars</h3>
        <div id="income-cars-list">
          <!-- Car details will be dynamically inserted here -->
        </div>
      </div>

      <a href="profile.html" class="back-link">Back to Profile</a>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        const carsListContainer = document.getElementById("income-cars-list");
        const totalIncomeDisplay = document.getElementById("totalDailyIncome");
        let totalDailyIncome = 0;

        try {
            const response = await fetch('http://localhost:5000/api/user/data', { headers: { 'x-auth-token': token } });
            const data = await response.json();
            const myPurchases = data.purchases || [];

            if (myPurchases.length > 0) {
                myPurchases.forEach((purchase) => {
                    const purchaseDate = new Date(purchase.purchaseDate);
                    const expirationDate = new Date(purchase.expiresAt);
                    const isExpired = new Date() > expirationDate;

                    if (!isExpired) {
                        totalDailyIncome += purchase.dailyIncome;
                    }

                    const carItem = document.createElement("div");
                    carItem.classList.add("income-car-item", isExpired ? "expired" : "active");
                    const totalExpected = purchase.dailyIncome * purchase.cycleDays;

                    carItem.innerHTML = `
                      <div class="car-header">
                        <span class="car-name">${purchase.carName}</span>
                        <span class="status ${isExpired ? 'expired' : 'active'}">${isExpired ? 'Expired' : 'Active'}</span>
                      </div>
                      <table class="car-details-table">
                        <tr><td>Daily Income:</td><td>₹${purchase.dailyIncome.toFixed(2)}</td></tr>
                        <tr><td>Purchase Date:</td><td>${purchaseDate.toLocaleDateString()}</td></tr>
                        <tr><td>Expires On:</td><td>${expirationDate.toLocaleDateString()}</td></tr>
                        <tr><td>Cycle:</td><td>${purchase.cycleDays} Days</td></tr>
                        <tr><td>Total Expected Income:</td><td>₹${totalExpected.toFixed(2)}</td></tr>
                      </table>`;
                    carsListContainer.appendChild(carItem);
                });
            } else {
                carsListContainer.innerHTML = '<p class="no-cars-message">You have not purchased any cars yet.</p>';
            }
            totalIncomeDisplay.textContent = `₹${totalDailyIncome.toFixed(2)}`;
        } catch (error) {
            console.error('Failed to load income details', error);
            carsListContainer.innerHTML = '<p class="no-cars-message">Could not load income details.</p>';
        }
      });
    </script>
  </body>
</html>
